<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>JavaScript</title>
   </head>
   <body>
       <script>
        var vetor = new Array(10)
        
        for(var i=0; i< vetor.length; i++){
            vetor[i]=new Array (prompt("Digite 10 valores"))
            vetor[i]=parseInt(vetor[i])
            console.log(vetor[i])
        
           
           
        }
        document.write("Numeros IMPARES <br>")
        for(var i=0; i< vetor.length; i++){
            if(vetor[i]%2!=0){
                document.write(vetor[i], " ")
            }
        }
        document.write("<br> Numeros PARES <br>")
        for (var i=0; i< vetor.length; i++){
             if(vetor[i]%2==0){
                document.write(vetor[i], " ")
            }
        } 
       </script>
   </body>
</html>
