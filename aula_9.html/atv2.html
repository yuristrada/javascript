<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>JavaScript</title>
   </head>
   <body>
       <script>
        var vetor = new Array(3)
        var soma=0
        for(var i=0; i< vetor.length; i++){
            vetor[i]=new Array (prompt("Digite 3 valores"))
            vetor[i]=parseInt(vetor[i])
            console.log(vetor[i])
        soma+=vetor[i]
        }
        alert("Soma " + soma)
       </script>
   </body>
</html>
