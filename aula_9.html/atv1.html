<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>JavaScript</title>
   </head>
   <body>
       <script>
        var vetor = new Array(3)
        
        for(var i=0; i< vetor.length; i++){
            vetor[i]=new Array (prompt("Digite 3 valores"))
            vetor[i]=parseInt(vetor[i])
            console.log(vetor[i])

            document.write("O valor da posição "+i+" " + vetor[i] + "<br>")
        
        }
        
       </script>
   </body>
</html>
