<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>JavaScript</title>
   </head>
   <body>
       <script>
            var vetor = new Array(10)
        
        for (var i = 0 ; i < vetor.length ; i++){
            vetor[i] = new Array (prompt("Digite os Ns")+i)
            vetor[i] = parseInt(vetor[i])

                

            document.write('R$ '+ vetor[i]+ "<br>")
        }
       
       </script>
   </body>
</html>
