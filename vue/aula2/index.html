<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>aula2</title>
  </head>
  <body>
    <div id="app">
        {{ola}}
        {{senac}}
        {{numero}}
        {{logico}}

<button @click="logico = !logico">Clica</button>

        <h1 v-if="logico"> OK </h1>
        <h1 v-else> Não </h1>

        <div v-if="type === 'A'">Correto</div>
        <div v-else-if="type === 'B'"> B </div>
        <div v-else-if="type === 'C'"> B </div>
        <div v-else> Nenhum dos Elementos </div>

        <div v-show="ok">Aparece</div>

        <ul>
            <li v-for="(value, key, index) in objeto">
                    {{value}} - {{key}} - {{index}}
            </li>
        </ul>

        <ul>
            <li v-for="(item, index) in itens">
                    {{item.mensage}} 
                    {{item.curso}}
                    {{item.disciplina}}
            </li>
        </ul>

        <ul>
            <li v-for="(item, index) in api">
                    {{item.userId}}
                    {{item.id}}
                    {{item.title}}
                    {{item.body}}
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
    var app = new Vue (   { 
            el: '#app',
            data(){
                return{
                    ola: 'Olá Vue.js',
                    senac: 'Caxias do Sul',
                    numero: 20 ,
                    logico: true,
                    type: 'A',
                    ok: 'ok',
                    objeto: {
                        nome: 'Teste',
                        autor: 'Senac',
                        data: '16-08-2023',
                    },
                    itens:[
                        {
                        mensage : 'Senac rs' ,
                        curso : 'RS TI' ,
                        disciplina : 'Vue JS' 
                        }
                ],
                api: [
                    {userId: 1},
                    {id: 1},
                    {title: "sunt aut facere repellat provident occaecati excepturi optio reprehenderit"},
                    {body: "quia et suscipit\nsuscipit recusandae consequuntur expedita et cum\nreprehenderit molestiae ut ut quas totam\nnostrum rerum est autem sunt rem eveniet architecto"
                    },
                ]

                }

            }

     }   )
</script>
  </body>
</html>
