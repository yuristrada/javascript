<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags ObrigatÃ³rias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>aula2</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <form autocomplete="off">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input type="text" class="form-control" v-model="nome" aria-describedby="emailHelp" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">senha</label>
          <input type="password" class="form-control" v-model="senha" aria-describedby="emailHelp" placeholder="Senha">
      </form>

      <button type="button" v-on:click="carregarTabela = 0" @click="listarAtributos()" class="btn btn-success">Pesquisar</button>
      <button type="button" v-on:click="carregarTabela = 1" @click="limparAtributos()" class="btn btn-outline-danger">
        Limpar</button>

      <div v-show="carregarTabela"></div>
      <div v-show="!carregarTabela">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Senha</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>{{nome}}</td>
              <td>{{senha}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          nome: '',
          senha: '',
          carregarTabela: true,
        }
        // init(){} 
      },

      methods: {
        async listarAtributos() {
          try {
              if(this.nome === ''){
                  alert('Campo nome em Branco')
              }else if(this.senha === ''){
                alert('Campo senha em Branco')
              }else {
            this.nome = this.nome;
            this.senha = this.senha;
          }
          } catch (error) {
            alert(error)
          }

        },
        async limparAtributos() {

            this.nome = '',
            this.senha = ''
        }
      }

    })
  </script>
</body>

</html>
