<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>aula2</title>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <form autocomplete="off">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nome</label>
                  <input type="text" class="form-control" v-model="nome" aria-describedby="emailHelp" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">senha</label>
                    <input type="password" class="form-control" v-model="senha" aria-describedby="emailHelp" placeholder="Senha">
                  </div>
                <button type="submit" @click="listarAtributos()" class="btn btn-primary">Enviar</button>
              </form>
              {{nome + ' ' + senha}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
    var app = new Vue (   { 
            el: '#app',
            data(){
                return{
                    nome:'',
                    senha:''
                }
                // init(){} 
            },

            methods: {
                async listarAtributos(){
                    this.nome = this.nome,
                    this.senha = this.senha
                }
        }

     }   )
</script>
  </body>
</html>
