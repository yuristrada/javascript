       <div class="container">
            <h5>Cadastrar Estado</h5>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Cadastrar País</label>
            <input type="text" class="form-control" v-model="user.estado" placeholder="Nome do Usuário">
          </div>
          
          <button type="button" @click="inserirUsuario()" class="btn btn-primary">Cadastar</button>
        </form>


          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Estado</th>
                <th scope="col">Editar</th>
                <th scope="col">Selecionar</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            
            <tbody>
                <tr v-for="user in users" :key="user.id">
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.estado}}</td>
                  <td><button type="button" @click="updateUser()" class="btn btn-info">Editar</button></td>
                  <td><button type="button" @click="editUser(user)" class="btn btn-info">Selecionar</button></td>
                  <td><button type="button" @click="deletarUsuario(user.id)" class="btn btn-danger">Deletar</button></td> 
                </tr>
            </tbody>
          </table>
          
          <span v-for="carregar in carregarid" :key="carregar.id"> {{carregar.id}}   </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    <script>
       var app = new Vue( { 
            el: '#app',
            data(){
                return{
                 users : [],
                 user: {},
                 estado: '',
                 carregarid: [],   
                }

                //init(){}
            },
            methods: {
              async buscarUsuario(){
                try {
                  const users = await axios.get("https://643882fa4660f26eb19de5d1.mockapi.io/pais");
                  this.users = users.data;

                } catch (error) {
                  console.log(error)
                }
              },
              async inserirUsuario(){
                try {
                      const user = await axios.post("https://643882fa4660f26eb19de5d1.mockapi.io/pais", 
                      { 
                        estado : this.user.estado,
                      } );
                      alert('Usuário Cadastrado com Sucesso')
                            this.buscarUsuario()
                    } catch (error) {
                      alert('Erro ao cadastrar Entre em contato com o Admin')
                  }
              },
              async deletarUsuario(id){
                let pergunta = window.confirm('Deseja Deletar')

                  if(pergunta){
                      const user = await axios.delete("https://643882fa4660f26eb19de5d1.mockapi.io/pais/" + id);
                      console.log(user)
                      console.log(id)
                      alert('Usuário deletado com Sucesso')
                      this.buscarUsuario()
                  }
              },
              async editUser(user){
                this.user.estado = user.estado;
                this.user.id = user.id;

                this.carregarid = this.user.id;
                console.log('selecionado' + this.carregarid)
                console.log(this.user.estado + '' + this.user.id)
              },
              async updateUser(){
                try {
                    
                const user = await axios.put("https://643882fa4660f26eb19de5d1.mockapi.io/pais/" + this.user.id , {
                    estado: this.user.estado,
                });
                    console.log(user);
                    alert('Editado com sucesso');
                    this.buscarUsuario()
                } catch (error) {
                    alert("Entre em contato com o Administrador")
                }
              }
            }
        }) 
    </script>
