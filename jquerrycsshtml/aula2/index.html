<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
        <div class="form-group">
        <label for="exampleInputEmail1">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nomeHelp" placeholder="Seu nome">
        
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Seu email">
        
        </div>
        <div class="form-check">
            <input class="form-check-input"type="radio" name="exampleRadios"id="opcao" value="opcao1" checked>
            <label class="form-check-label" for="exampleRadios1">

            Radio padrão
            </label>
                    </div>
                <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios"id="opcao" value="opcao2">

            <label class="form-check-label" for="exampleRadios2">

            Segundo radio padrão
            </label>
                    </div>
                <div class="form-group form-check">
            <input type="checkbox" class="check" id="Check1" value="APPLE">
            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>

            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="check" id="Check2" value="WINDOWS">
            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>

            </div>
            <button type="submit" onclick="validacaoFormularios()" class="btn btn-primary">Enviar</button>

            </form>
            </div>

<script>
    function validacaoFormularios(){
        var nome= document.getElementById('nome').value
        var email= document.getElementById('email').value
        var opcao= document.getElementById('opcao').value
        var check= document.getElementsByClassName('check')
        var recebe= ''

        if(nome===''){
            alert('Campo em branco nome')
        }else if(email===''){
            alert('Campo em branco email')
        }else{
            for(var i=0; i<2; i++){
                if(check[i].checked===true){
                    recebe += check[i].value + ' '
                }
                if(recebe===''){
                    alert('Selecione ao menos uma opção ')
                }else{
                    document.write(nome + ' ' + email + ' ' + opcao + ' ' + recebe)
                }
             
            }
        }
    }
</script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
