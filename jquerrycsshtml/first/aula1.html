<html lang="pt-br">

    <meta charset="utf-8">

    <title>aula 123</title>
  </head>
    <body>
      <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Digite seu nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Digite seu email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu nome">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">País</label>
                  <select class="form-control" id="pais" name="pais">
                    <option> </option>
                    <option>Brasil</option>
                    <option>Ucrânia</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                  </select>
                </div>              
            <button type="submit" onclick="imprimirNome()" class="btn btn-primary">Enviar</button>
          </form>
        </div>

        <script>
          function imprimirNome(){
            var nome = document.getElementById('nome').value
            var email = document.getElementById('email').value
            var pais = document.getElementById('pais').value

            if(nome  === ''){
                alert('Campo em branco')
           }else if( email  === ''){
                alert('Email em branco')
          } else if(pais === ''){
                alert('Pais em branco')
          }else{
            
            alert(nome +" "+ email +" "+ pais)   
          }
        }
        </script>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
